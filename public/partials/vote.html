	<div class="page-header"><h1>{{votelist.name}}</h1></div>
    <div id="listWrap">
        <div id="list" cool-fade>
            <div id="li_{{userChoice.name}}" ng-repeat="userChoice in votelist.votelist">
                <button ng-model="userChoice" ng-click="castVote(this)" id="btn_{{userChoice.name}}" style="background-image: url('{{userChoice.icon}}')" class="punch"></button>
            </div>
        </div>
    </div>
